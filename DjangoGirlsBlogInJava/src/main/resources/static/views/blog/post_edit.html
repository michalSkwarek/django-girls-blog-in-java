<h1>New post</h1>
<form name="postForm" class="post-form" ng-submit="submitPostForm(post)">
    <p>Title:</p>
    <input type="text" ng-model="post.title" required/>

    <p>Text:</p>
    <textarea rows="10" ng-model="post.text" required></textarea>

    <button type="submit" class="save btn btn-default">Save</button>
</form>

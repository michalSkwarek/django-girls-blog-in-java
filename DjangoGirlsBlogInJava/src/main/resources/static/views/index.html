<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&;subset=latin,latin-ext"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller/controller.js"></script>
    <title>Django Girls Blog in Java</title>
</head>
<body ng-app="BlogApp">
<div ng-controller="navigation" class="page-header">
    <div ng-show="authenticated">
        <a href="/new" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="/drafts" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">
            Hello {{username}}
            <a href="" ng-click="logout()">(Log out)</a>
        </p>
    </div>
    <div ng-show="!authenticated">
        <a href="/accounts/login" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    </div>
    <h1><a href="/posts">Django Girls Blog in Java</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>

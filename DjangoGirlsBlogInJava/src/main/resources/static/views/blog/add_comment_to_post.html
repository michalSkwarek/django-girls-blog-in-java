<h1>New comment</h1>
<form class="post-form">
    <p>Author:</p>
    <p ng-show="comment.author.$error.required">Please fill in this field.</p>
    <input type="text" ng-model="comment.author" ng-required="true"/>

    <p>Text:</p>
    <p ng-show="post.comment.$error.required">Please fill in this field.</p>
    <textarea rows="10" ng-model="comment.text" ng-required="true"></textarea>

    <button type="submit" class="save btn btn-default" ng-click="addNewComment(comment)">Send</button>
</form>

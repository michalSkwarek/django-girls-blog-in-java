<div class="post" ng-repeat="post in posts">
    <div class="date">
        {{post.publishedDate | date:'dd-MM-yyyy HH:mm:ss'}}
    </div>
    <h1><a href="/post/{{post.id}}">{{post.title}}</a></h1>
    <p>{{post.text}}</p>
    <a href="/post/{{post.id}}">Comments: {{(post.comments | filter : {approvedComment:true}).length}}</a>
</div>
